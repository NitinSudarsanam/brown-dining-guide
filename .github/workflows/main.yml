name: Build and Deploy Next.js to Local Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        shell: powershell

      - name: Build and Export Next.js app
        run: |
          Write-Output "Building Next.js project..."
          npm run build
          if ($LASTEXITCODE -ne 0) { exit 1 }

          Write-Output "Exporting static site..."
          npm run export
          if ($LASTEXITCODE -ne 0) { exit 1 }
        shell: powershell

      - name: Deploy exported site to web root
        run: |
          $projectDir = "${{ github.workspace }}"
          $websiteDir = "D:\Github\testNitin\website"
          $exportDir = Join-Path $projectDir "out"

          if (!(Test-Path $exportDir)) {
              Write-Error "Export folder does not exist: $exportDir. Did 'next export' succeed?"
              exit 1
          }

          if (!(Test-Path $websiteDir)) {
              New-Item -ItemType Directory -Path $websiteDir
          }

          # Optional: clean website folder before copying
          Get-ChildItem -Path $websiteDir -Recurse | Remove-Item -Force -Recurse

          # Copy exported site
          Copy-Item -Path "$exportDir\*" -Destination $websiteDir -Recurse -Force
          Write-Output "Deployment complete!"
        shell: powershell
