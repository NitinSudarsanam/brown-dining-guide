name: Build and Deploy to Local Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: |
          npm run build
        shell: pwsh

      - name: Deploy build to web root
        run: |
          $projectDir = "${{ github.workspace }}"
          $websiteDir = "D:\Github\testNitin\website"
          $buildDir = Join-Path $projectDir "build"

          if (!(Test-Path $buildDir)) {
              Write-Error "Build folder does not exist: $buildDir. Exiting."
              exit 1
          }

          if (!(Test-Path $websiteDir)) {
              New-Item -ItemType Directory -Path $websiteDir
          }

          Copy-Item -Path "$buildDir\*" -Destination $websiteDir -Recurse -Force
        shell: pwsh
